<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <h1>Add a review for dealership</h1>
        <form class="d-flex flex-column justify-content-center w-50" action="{% url 'djangoapp:add_review' id %}" method="post">
            {% csrf_token %}
            <div class="col-auto">
                <div class="form-group">
                    <h5>Enter your review here:</h5>
                    <textarea class="form-control my-2" id="content" name="review" rows="2" required></textarea>
                </div>
                <div class="form-group form-check"> 
                    <input type="checkbox" class="form-check-input" name="purchased" id="purchased" >
                    <label class="mx-2">Have you purchased car from the dealer</label>
                </div>
                <div class="form-group">
                    <h5 class="my-2">Select your car (model-make-year):</h5>
                    <select name="car" id="car" class="form-select my-2 mx-2" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group" data-provide="datepicker">
                    <label for="purchasedate">Select your purchase date:</label>
                    <input class="date-own form-control my-2" type="date" name="date" id="date">
                </div>
            <button type="submit" class="btn btn-primary my-3 align-items-center">Submit</button>
        
            </div>
        
        </form>
    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
