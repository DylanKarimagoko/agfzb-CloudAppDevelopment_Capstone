<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->

    <div class="row h-100 w-100 justify-content-center align-items-center">
    <form action= "{% url 'djangoapp:registration_request' %}" method="post">
        <h1>Sign Up</h1>

        <hr/>
        <div class="form-group mt-5" style="width: 400px;">
            <label for="username">Username</label>
            <input class="form-control mt-2" type="text" placeholder="Username" name="username">
            <label for="name">First Name</label>
            <input class="form-control mt-2" type="text" placeholder="First Name" name="name">
            <label for="surname">Last Name</label>
            <input class="form-control mt-2" type="text" placeholder="Last Name" name="surname">
            <label for="password">Password</label>
            <input class="form-control mt-2" type="text" placeholder="Password" name="password">
            <button type="submit" class="btn btn-dark mt-2">Sign Up</button>
        </div>
    </form>

</div>
    </body>
</html>
